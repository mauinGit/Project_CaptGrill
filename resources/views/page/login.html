<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CAPT.grill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@600&display=swap" rel="stylesheet">
    <style>
        .bitter-semibold {
            font-family: 'Bitter', serif;
            font-weight: 600;
            font-size: 20.34px;
            line-height: 1.2;
            letter-spacing: 0%;
        }
        
        .login-container {
            background-color: #FFDE59;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .login-container {
                width: 95%;
                margin: 1rem auto;
            }
        }
        
        .input-field {
            border: 2px solid #E5B800;
            background-color: #FFF9D9;
        }
        
        .input-field:focus {
            border-color: #1A5939;
            box-shadow: 0 0 0 3px rgba(26, 89, 57, 0.1);
        }
    </style>
</head>
<body class="bg-[#1A5939] min-h-screen flex items-center justify-center p-4">
    <div class="login-container w-full max-w-lg p-10">
        <!-- Logo Section -->
        <div class="text-center mb-10">
            <div class="flex justify-center mb-6">
                <img src="logo.png" alt="CAPILogrill Logo" class="w-70 h-70 object-contain">
            </div>
        </div>

        <!-- Login Form -->
        <form action="kasir.html" method="GET" class="space-y-8">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-gray-700 mb-3 font-semibold text-lg">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="w-full px-5 py-4 input-field rounded-lg focus:outline-none text-lg"
                    placeholder="Username"
                >
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-gray-700 mb-3 font-semibold text-lg">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full px-5 py-4 input-field rounded-lg focus:outline-none text-lg"
                    placeholder="Password"
                >
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                class="w-full bg-[#1A5939] text-white py-4 rounded-lg font-bold text-xl hover:bg-[#16482f] transition duration-200 mt-6"
            >
                Login
            </button>
        </form>
    </div>
</body>
</html>
